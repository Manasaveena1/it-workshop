<html>
<head>
<title>Table</title>
</head>
<body>
<center>
<h1 style="color:blue">Table Representation</h1>
<table border=2px width=620px height=150px cellpadding=10px cellspacing=2px border-style=solid>
  <tr style="text-align:center">
  <td rowspan=3 style="font-weight:bold;">Day</td>
  <td colspan=3 style="font-weight:bold;">Seminar</td>
  </tr>
  <tr style="text-align:center">
  <td colspan=2><b>Schedule</b></td>
  <td rowspan=2><b>Topic</b></td>
  </tr>
  <tr style="text-align:center">
  <td><b>Begin</b></td>
  <td><b>End</b></td>
  </tr>
  <tr style="text-align:center">
  <td rowspan=2>Monday</td>
  <td rowspan=2 bgcolor="yellow">8:00 a.m.</td>
  <td rowspan=2 style="background-color:blue;">5:00 p.m.</td>
  <td>Intro to XML</td>
  </tr>
  <tr>
  <td>Validity: DTD and Relax NG</td>
  </tr>
  <tr style="text-align:center">
  <td rowspan=3>Tuesday</td>
  <td style="background-color:yellow;">8:00 a.m.</td>
  <td style="background-color:yellow;">11:00 a.m.</td>
  <td rowspan=1>XPath</td>
  </tr>
  <tr style="text-align:center">
  <td style="background-color:yellow;">11:00 a.m.</td>
  <td style="background-color:green;">2:00 p.m.</td>
  <td rowspan=1>XSL Transformation</td>
  </tr>
  <tr style="text-align:center">
  <td style="background-color:green;">2:00 p.m.</td>
  <td style="background-color:blue;">5:00 p.m.</td>
  </tr>
  <tr style="text-align:center">
  <td>Wednesday</td>
  <td style="background-color:yellow;">8:00 a.m.</td>
  <td style="background-color:green;">12:00 p.m.</td>
  <td>XSL Formatting objects</td>
  </tr>
</table>
</body>
</html>

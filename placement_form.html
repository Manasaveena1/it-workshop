<html>
<head>
<title>Placement Registrations</title>
</head>
<body>
<center>
<table>
<div style="padding:10px; border:2px;border-style:solid; background-color:lightblue;">
<h1>Placement Registration Form</h1>
<form action="" method="post">
<input type="radio" id="Mr" name="person" value="Mr"> 
<label>Mr</label>
<input type="radio" id="Mr" name="person" value="mrs"> 
<label>Mrs</label>
<input type="radio" id="Mr" name="person" value="ms"> 
<label>Ms</label>
</br>
</br>
<label>Student Id</label>
<input type="text" name="student" placeholder="Enter your ID">
</br>
</br>
<label>First Name</label>
<input type="text" name="student" placeholder="Enter your first name">
</br>
</br>
<label>Last Name</label>
<input type="text" name="student" placeholder="Enter your last name">
</br>
</br>
<label>Username</label>
<input type="text" name="student" placeholder="Enter your name">
</br>
</br>
<label>Password</label>
<input type="password" name="password" placeholder="Enter your password">
</br>
</br>
<label>Address</label>
<textarea placeholder="Enter your address" cols="35" rows="4"></textarea>
</br>
</br>
<label>City</label>
<input type="text" name="city" placeholder="Enter city">
</br>
</br>
<label>State</label>
<select>
<option value="Telangana">Telangana
<option value="Andhrapradesh">Andhrapradesh
</select>
<label>Pin</label>
<input type="text" name="pin" placeholder="enter pin">
</br>
</br>
<label>Upload Photo</label>
<input type="file" name="photo" placeholder="choose file">
</br>
</br>
<label>Email</label>
<input type="text"  name="state" placeholder="Enter mail">
</br>
</br>
<label>Mobile</label>
<input type="text"  name="state" placeholder="+91">
</br>
</br>
<label>Language</label>
<input type="checkbox">
</label>English</label>
</br>
</br>
<input type="checkbox">
</label>Hindi</label>
</br>
</br>
<input type="checkbox">
</label>Telugu</label>
</br>
</br>
<label>Additional info</label>
<textarea cols="35" rows="4"></textarea>
</br>
</br>
<input type="checkbox">
<label>Accept terms and conditions</label>
</br>
</br>
<input type="submit" name="submit" value="submit">
<input type="submit" name="submit" value="reset">

</form>
</table>
</div>
</center>
</body>
</html>
